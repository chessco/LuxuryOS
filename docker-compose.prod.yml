services:
  mysql:
    image: mysql:8
    container_name: luxury-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: luxury-api-prod
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=mysql://root:${DB_ROOT_PASSWORD}@mysql:3306/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001

volumes:
  mysql_prod_data:

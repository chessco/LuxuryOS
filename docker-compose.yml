services:
  mysql:
    image: mysql:8
    container_name: luxury-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: luxury_pass
      MYSQL_DATABASE: luxury_os
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: luxury-api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=mysql://root:luxury_pass@mysql:3306/luxury_os
      - JWT_SECRET=super_secret_luxury_key_change_me
      - PORT=3002

volumes:
  mysql_data:
